<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    body {
        background-color: #eceff1;
        font-size: 10px
    }

    .float-right {
        float: right;
    }

    .logo {
        max-width: 190px;
    }

    .nav-wrapper {
        padding: 0px 15px;
    }

    .card .card-title {
        font-size: 14px;
    }

    .font-weight-600 {
        font-weight: 600;
    }

    .card .card-content .card-title {
        line-height: 20px;
    }
    footer{
        display:block;
    }
    html {
  height: 100%;
}
body {
  min-height: 100%;
  display: grid;
  grid-template-rows: 1fr auto;
}
.footer {
  grid-row-start: 3;
  grid-row-end: 3;
}
</style>
<script>
    function showPage(e, breadcrumbText) {
        let id = e.id;
        id.includes("home_page") ? homePage("home_page", id + "_breadcrumb") : alertsPage(breadcrumbText)
    }
</script>

<body>
    <div class="content">
        <div>
            <div class="row blue-grey" style="height:100px; color:white">
                <div class="row" style="font-weight: 600;">
                    <h5 style="margin:0px; text-align:center; padding-top:20px;">Alerts Management</h5>
                </div>
                <div class="row" style="font-weight: 600;">
                    <h6 style="margin:0px; text-align:center;">TOTAL ASSETS: 15</h6>
                </div>
            </div>
        </div>
        <div calss="container" style="margin-top:20px" id="home_page">
            <div class="row" onclick="showPage(this, 'High Level Alerts')" id="high_level_alerts">
                <div class="col s12 m6">
                    <div class="card white" style="color:#607d8b; border-radius: 5px;">
                        <div class="card-content" style="padding:15px">
                            <div class="row" style="margin: 0px;">
                                <div class="col s3 red lighten-1" style=" height:55px; border-radius:5px; position:relative">
                                    <i class="material-icons" style="position: absolute;top: 13px; left: 31%; color:white;
                                    font-size: 2.2rem;">error</i>
                                </div>
                                <div class="col s7" style="padding-left:20px">
                                    <span class="card-title" style="font-weight: 600; font-size:22px">7 Assets</span>
                                    <span class="card-title">High level alert</span>
                                </div>
                                <div class="col s2" style="
                                position: absolute;
                                top: 28px;
                                right: 0px;
                            ">
                                    <i class="small material-icons">keyboard_arrow_right</i>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" onclick="showPage(this, 'High Level Alerts')" id="medium_level_alerts">
                <div class="col s12 m6">
                    <div class="card white" style="color:#607d8b; border-radius: 5px;">
                        <div class="card-content" style="padding:15px">
                            <div class="row" style="margin: 0px;">
                                <div class="col s3 amber accent-2" style=" height:55px; border-radius:5px; position:relative">
                                    <i class="material-icons" style="position: absolute;top: 13px; left: 31%; color:white;
                                    font-size: 2.2rem;">warning</i>
                                </div>
                                <div class="col s7" style="padding-left:15px">
                                    <span class="card-title" style="font-weight: 600; font-size:22px">3 Assets</span>
                                    <span class="card-title">Medium level alerts</span>
                                </div>
                                <div class="col s2" style="
                                position: absolute;
                                top: 28px;
                                right: 0px;
                            ">
                                    <i class="small material-icons">keyboard_arrow_right</i>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" onclick="showPage(this, 'High Level Alerts')" id="normal_operation">
                <div class="col s12 m6">
                    <div class="card white" style="color:#607d8b; border-radius: 5px;">
                        <div class="card-content" style="padding:15px">
                            <div class="row" style="margin: 0px;">
                                <div class="col s3 green lighten-2" style=" height:55px; border-radius:5px; position:relative">
                                    <i class="material-icons" style="position: absolute;top: 13px; left: 31%; color:white;
                                    font-size: 2.2rem;">check_circle</i>
                                </div>
                                <div class="col s7" style="padding-left:20px">
                                    <span class="card-title" style="font-weight: 600; font-size:22px">5 Assets</span>
                                    <span class="card-title">Normal Operation</span>
                                </div>
                                <div class="col s2" style="
                                position: absolute;
                                top: 28px;
                                right: 0px;
                            ">
                                    <i class="small material-icons">keyboard_arrow_right</i>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="page-footer" style="background-color:transparent">
        <div class="container" style=" width: 100%;border-top:1px solid #b0bec5 ; margin:0px; color:#b0bec5; padding-top:10px ">
            <div class="row" > 
                <div class="col s6">
                    <span style="display: flex;justify-content: center">
                        <i class="small material-icons">dashboard</i>
                    </span>
                    <span style="display: flex;justify-content: center">DASHBOARD</span>
                </div>
                <div class="col s6">
                    <span style="display: flex;justify-content: center">
                        <i class="small material-icons">settings</i>
                    </span>
                    <span style="display: flex;justify-content: center">SETTINGS</span>
                </div>
                
            </div>
        </div>
    </footer>
    
    <div class="container" id="alerts_page" style="display: none;">
        <table class="device-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Asset</th>
                    <th>Type</th>
                    <th>i</th>
                </tr>
            </thead>
            <tbody class="device-tableBody">
                <tr>
                    <td>Name</td>
                    <td>Item Name</td>
                    <td>Item Price</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
